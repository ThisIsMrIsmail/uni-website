<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/css/index.css">
    <title>Home</title>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="row p-4">
                    <div class="col-md-2">
                        <img class="w-50" src="/src/img/logos/college-logo.png" alt="لوجو الكلية">
                    </div>
                    <div class="col-md-3 m-auto">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="بحث" aria-label="Search">
                            <button class="btn btn-outline-light" type="submit">أبحث</button>
                        </form>
                    </div>
                    <div class="col-md-2" dir="rtl">
                        <img class="w-50" src="/src/img/logos/university-logo.png" alt="لوجو الجامعة">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <ul class="nav justify-content-start" dir="rtl">
                            <li class="nav-item">
                                <a class="nav-link active mx-3 px-3 text-white fs-5 fw-bold" aria-current="page" href="#">الرئيسة</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active mx-3 px-3 text-white fs-5 fw-bold" aria-current="page" href="#">البوم الصور</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active mx-3 px-3 text-white fs-5 fw-bold" aria-current="page" href="#">الاخبار</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active mx-3 px-3 text-white fs-5 fw-bold" aria-current="page" href="#">تواصلوا معنا</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active mx-3 px-3 text-white fs-5 fw-bold" aria-current="page" href="#">الانشطة الطلابية</a>
                            </li>
                            <li class="nav-item">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle active text-white fs-5 fw-bold" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        الاتصال بنا
                                    </a>
                                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <li><a class="dropdown-item" href="#">الايميل</a></li>
                                        <li><a class="dropdown-item" href="#">رقم الهاتف</a></li>
                                        <li><hr class="dropdown-divider"></li>
                                        <li><a class="dropdown-item" href="#">وسائل التواصل الاجتماعي</a></li>
                                    </ul>
                                </li>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main style="height: 1000px;">
        <!-- Carousel Slideshow Container -->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></li>
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"></li>
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"></li>
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/src/img/slideshow/1.jpg" class="d-block w-100" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="/src/img/slideshow/2.jpg" class="d-block w-100" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="/src/img/slideshow/3.jpg" class="d-block w-100" alt="Slide 3">
                </div>
                <div class="carousel-item">
                    <img src="/src/img/slideshow/4.jpg" class="d-block w-100" alt="Slide 4">
                </div>
                <div class="carousel-item">
                    <img src="/src/img/slideshow/5.jpg" class="d-block w-100" alt="Slide 5">
                </div>
                <div class="carousel-item">
                    <img src="/src/img/slideshow/6.jpg" class="d-block w-100" alt="Slide 6">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p class="text-center">© 2021 - All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
